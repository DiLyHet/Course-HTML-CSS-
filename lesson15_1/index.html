<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="image-container">
      <img class="first-image" src="./big.jpeg" alt="Big image" />
    </div>
    <div class="gallery">
      <figure class="card">
        <img class="opacity-filter" src="./small.jpg" alt="Small image" />
        <figcaption>Opacity</figcaption>
      </figure>
      <figure class="card">
        <img class="blur-filter" src="./small.jpg" alt="Small image" />
        <figcaption>Blur</figcaption>
      </figure>
      <figure class="card">
        <img class="invert-filter" src="./small.jpg" alt="Small image" />
        <figcaption>Invert</figcaption>
      </figure>
    </div>
  </body>
</html>
