<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>

            margin: 0px;
        }
.divs {

}
.block_red {
    background-color: red;
}

.block_green {

}

.block_blue {
    background-color: blue;
}

.block_yellow {

}

.block_black {
    background-color: black;
}


    </style>
</head>
<body>

    <div class="block_green divs"></div>
